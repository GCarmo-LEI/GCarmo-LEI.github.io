        <main>

            <br>
            <div class="image-container">
                <img src="images/Vegas8.jpg" alt="Las Vegas">
                <img src="images/Vegas7.jpg" alt="Las Vegas">
                <img src="images/Vegas9.jpg" alt="Las Vegas">
            </div>

            <br><br>
            <section class="section">
                <br>
                <h1>Dados de Viagens</h1>
                <br>
                <fieldset>
                    <br>
                    <label for="nome">Nome*:</label>
                    <input type="text" id="nome" name="nome" required><br><br>
    
                    <label for="apelido">Apelido:</label>
                    <input type="text" id="apelido" name="apelido"><br><br>
    
                    <label for="email">Email*:</label>
                    <input type="email" id="email" name="email" required><br><br>
    
                    <label for="data-partida">Data de Partida*:</label>
                    <input type="date" id="data-partida" name="data-partida" required><br><br>
    
                    <label for="data-regresso">Data de Regresso:</label>
                    <input type="date" id="data-regresso" name="data-regresso"><br><br>
    
                    <label for="num-passageiros">Número de Passageiros:</label>
                    <input type="number" id="num-passageiros" name="num-passageiros" min="1"><br><br>
    
                    <label for="transporte">Meio de Transporte Favorito:</label>
                    <select id="transporte" name="transporte">
                        <option value="carro">Carro</option>
                        <option value="comboio">Comboio</option>
                        <option value="aviao">Avião</option>
                    <option value="outros">Outros</option>
                    </select><br><br>
    
                    <label for="servico">Serviço Desejado:</label><br>
                    <input type="radio" id="basico" name="servico" value="basico" required>
                    <label for="basico">Básico</label><br>
                    <input type="radio" id="premium" name="servico" value="premium" required>
                    <label for="premium">Premium</label><br><br>
    
                    <label for="pedidos">Pedidos Especiais:</label><br>
                    <textarea id="pedidos" name="pedidos" rows="4" cols="50"></textarea><br><br>
    
                    <label for="valor">Valor que pretende gastar por pessoa e por dia (€):</label>
                    <input type="number" id="valor" name="valor" min="0" step="0.01"><br><br>
    
                </fieldset>

                <br>
                <button type="submit">Submeter</button>
                <br><br>
            </section>

            <br><br><br><br>

        </main>
